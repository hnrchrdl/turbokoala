<div class="container settings">
	
	<form ng-submit="settingsCtrl.save()" class="clearfix">
		
		<h3>Settings</h3>

		<hr>

		<div ng-show="settingsCtrl.alert" class="alert" ng-class="settingsCtrl.alert.class">
		  	<a href="" class="close" aria-label="close" ng-click="settingsCtrl.alert = null">&times;</a>
			{{settingsCtrl.alert.msg}}
		</div>
		<div class="row">
			<div class="col-sm-3">
				<h4>User</h4>
			</div>
			<div class="col-sm-9">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" name="username" ng-model="settingsCtrl.user.name">
				</div>
					<label>Email</label>
				<div class="form-group">
					<input type="text" class="form-control" name="email"  ng-model="settingsCtrl.user.email">
				</div>
			</div>
		</div>
		
		<hr>
		
		<div class="row">
			<div class="col-sm-3">
				<h4>Audio</h4>
			</div>
			<div class="col-sm-9">
				<div class="form-group">
					<label>Stream Url</label>
					<input type="text" class="form-control" name="url" ng-model="settingsCtrl.user.connection.stream" ng-value="settingsCtrl.Stream.url">
				</div>
			</div>
		</div>
		
		<hr>
		
		<div class="row">
			<div class="col-sm-3">
				<h4>Mpd</h4>
			</div>
			<div class="col-sm-9">
				<div class="form-group">
					<label>Host</label>
					<input type="text" class="form-control" name="mpdhost" ng-model="settingsCtrl.user.connection.host">
				</div>
				<div class="form-group">
					<label>Port</label>
					<input type="text" class="form-control" name="mpdport"  ng-model="settingsCtrl.user.connection.port">
				</div>
				<label>Password</label>
				<div class="form-group">
					<input type="password" class="form-control" name="mpdpw"  ng-model="settingsCtrl.user.connection.pw">
				</div>
				<button class="btn btn-default" ng-click="!$event.preventDefault() && settingsCtrl.connectMpd(settingsCtrl.user.connection)">
					<i class="fa" ng-if="settingsCtrl.teststate !== false" ng-class="{'fa-spin fa-spinner': settingsCtrl.teststate=== 2, 'fa-check': settingsCtrl.teststate === 1, 'fa-remove': settingsCtrl.teststate === 0}"></i>
					<i class="fa fa-plug"></i> Connect
				</button>
			</div>
		</div>
		
		<hr>

		<button type="submit" class="btn btn-primary btn-block pull-right">
			<i class="fa fa-save"></i>  Save Settings
		</button>
	
	</form>

</div>
