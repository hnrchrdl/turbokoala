<div class="container search-container">
<div class="input-searchbar">
		<form ng-submit="searchCtrl.search(searchCtrl.input)">
			<label for="search"><i class="fa fa-search"></i></label>
			<input type="text" name="search" class="form-control" ng-model="searchCtrl.input" ng-focus=true>
		</form>
	</div>

	<div class="results loading" ng-show="searchCtrl.isLoading"><i class="fa fa-spin fa-spinner"></i></div>

	<div class="results" ng-show="searchCtrl.artists.length > 0">
		<h4>Artists</h4>
		<div class="row">
			<div ng-repeat="artist in searchCtrl.artists track by $index" class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
				<div lastfm-image artist="artist" size="2" hover="true" ui-sref="app.artist({ artist: artist })">
					<div class="inner">
						{{artist}} <br>
						<small>{{searchCtrl.artistGroups[artist].length}} Songs</small>
					</div>
				</div>
			</div>	
		</div>
	</div>
	
	<div class="results" ng-show="searchCtrl.albums.length > 0">
		<h4>Albums</h4>
		<div class="row">
			<div ng-repeat="album in searchCtrl.albums track by $index" class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
				<div lastfm-image artist="searchCtrl.albumGroups[album][0].Artist" album="album" size="2" hover="true" square="true" ui-sref="app.artist({ artist: searchCtrl.albumGroups[album][0].Artist })">
					<div class="inner">
						{{album}} <br>
						<small>{{searchCtrl.albumGroups[album].length}} Songs</small>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
