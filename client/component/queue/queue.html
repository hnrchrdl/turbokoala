<div class="queue">
	<div class="container-fluid">
		<div class="toolbar">
			<div class="btn-group btn-group">
				<button class="btn btn-default btn-sm" mpd="shuffle">
					<i class="fa fa-question"></i>
				</button>
				<button class="btn btn-default btn-sm" mpd="clear">
					<i class="fa fa-trash"></i>
				</button>
			</div>
			<div class="btn-group btn-group-sm">
				<!-- random -->
				<button class="btn btn-default"
						ng-class="{ active: appCtrl.Mpd.status.random == '1' }" 
						mpd="random" args="qCtrl.Mpd.status.random * -1 + 1">
					<i class="fa fa-random"></i>
				  </button>
				<!-- repeat -->
				<button class="btn btn-default"  
						ng-class="{ active: appCtrl.Mpd.status.repeat == '1' }" 
						mpd="repeat" args="qCtrl.Mpd.status.repeat * -1 + 1">
					<i class="fa fa-repeat"></i>
				</button>
				<!-- consume -->
				<button class="btn btn-default" 
						ng-class="{ active: appCtrl.Mpd.status.consume == '1' }" 
						mpd="consume" args="qCtrlMpd.status.consume * -1 + 1" >
				    <i class="fa fa-minus-square-o"></i>
				</button>

          	</div>
		</div>
		<song-table songs="qCtrl.playlist"
				active-id="qCtrl.Mpd.currentsong.Id"
				options="{ controls: { add: false }}">			
		</song-table>
	</div>
</div>
