<div class="queue">
	<div class="container-fluid">
		<div class="toolbar clearfix">
			<div class="btn-group btn-group-sm" ng-if="qCtrl.playlist.length > 0">
				<!-- random -->
				<button class="btn btn-default"
						ng-class="{ active: appCtrl.Mpd.status.random == '1' }" 
						mpd="random" args="qCtrl.Mpd.status.random * -1 + 1">
					<i class="fa fa-random"></i> random
				  </button>
				<!-- repeat -->
				<button class="btn btn-default"  
						ng-class="{ active: appCtrl.Mpd.status.repeat == '1' }" 
						mpd="repeat" args="qCtrl.Mpd.status.repeat * -1 + 1">
					<i class="fa fa-repeat"></i> repeat
				</button>
				<!-- consume -->
				<button class="btn btn-default" 
						ng-class="{ active: appCtrl.Mpd.status.consume == '1' }" 
						mpd="consume" args="qCtrlMpd.status.consume * -1 + 1" >
				    <i class="fa fa-minus-square-o"></i> consume
				</button>

          	</div>
			<div class="btn-group btn-group-sm pull-right" ng-if="qCtrl.playlist.length > 0">
				<button class="btn btn-default" mpd="shuffle">
					<i class="fa fa-question"></i> shuffle
				</button>
				<button class="btn btn-default" mpd="clear">
					<i class="fa fa-trash"></i> clear
				</button>
			</div>
		</div>
		<song-table songs="qCtrl.playlist" ng-if="qCtrl.playlist.length > 0"
				active-id="qCtrl.Mpd.currentsong.Id"
				options="{ controls: { add: false }}">			
		</song-table>
		<div class="centered" ng-show="!qCtrl.playlist.length > 0">
			Queue is empty
		</div>
	</div>
</div>
